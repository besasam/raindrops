<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/css/style.css">
    <title>sɴᴏᴡғʟᴀᴋᴇs</title>
  </head>
  <body>
    <div id="container">
      <canvas id="canvas" width="800" height="600"></canvas>
      <div id="controls">
        <div class="color-selectors">
          <label for="bg-color-1-select">Background colors:</label><br>
          <input type="color" class="color-select" value="#323991" id="bg-color-1-select">
          <input type="color" class="color-select" value="#000000" id="bg-color-2-select">
        </div>
        <div class="color-selectors">
          <label for="sf-color-select">Snowflakes color:</label><br>
          <input type="color" class="color-select" value="#ffffff" id="sf-color-select">
        </div>
        <div id="sliders">
          <div>
            <label for="flakes-control">Snowflakes: </label>
            <input type="range" min="0" max="10" value="5" id="flakes-control" class="slider">
          </div>
          <div>
            <label for="wind-control">Wind: </label>
            <input type="range" min="-2" max="2" value="0" step="0.4" id="wind-control" class="slider">
          </div>
          <div>
            <label for="gravity-control">Gravity: </label>
            <input type="range" min="0" max="2" value="1" step="0.2" id="gravity-control" class="slider">
          </div>
        </div>
      </div>
      <div class="footer">
        <p>
          Made with <span id="heart">&#x2764;</span> by <a href="https://besasam.github.io">Besa</a>
        </p>
        <p>
          <a href="https://github.com/besasam/raindrops">GitHub</a>
        </p>
      </div>
    </div>
    <script src="src/js/drops.js"></script>
  </body>
</html>
